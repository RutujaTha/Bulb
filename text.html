
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>bulb on off project in javascript</h1>
    </header>
    <section>
        <img src="bulb-off.png" id="bulb" width="200">
        <div class="btn_container"><button id="on" class="bulb_btn" onclick="bulb_on()">on</button>
        <button id="off" class="bulb_btn" onclick="bulb_off()">off</button></div>
    </section>
  </body>
</html>
<script >
    function bulb_on(){
        document.getElementById('bulb').src="bulb-on.png";
    }
    function bulb_off(){
        document.getElementById('bulb').src="bulb-off.png";
    }
    
</script>   
</body>
</html>
